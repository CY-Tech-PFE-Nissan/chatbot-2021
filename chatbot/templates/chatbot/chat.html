<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot/style.css' %}">
    <title>MyNissan Chatbot</title>
</head>
<body>
    <div class="d-flex justify-content-center" style="padding: 30px;">
        <div id="chat">
            <div id="chat-content" data=0>
            </div>
            <div id="chat-bottom">
                <div style="width: 70%;">
                    <input id="message" type="text" class="form-control" name="query" placeholder="Ask for anything...">
                </div>
                <div class="option">
                    <label class="btn btn-outline-secondary form-control">
                        <input id="uploadFile" type="file" name="file" hidden>
                        <i class="fas fa-file-image"></i>
                    </label>
                </div>
                <div class="option">
                    <label id="muteButton" class="btn btn-outline-secondary form-control">
                        <i id="muteIcon" class="fas fa-volume-up"></i>
                    </label>
                </div>
                <div class="option">
                    <label id="recordButton" class="btn btn-outline-secondary form-control">
                        <i class="fas fa-microphone"></i>
                    </label>
                </div>
                <div class="option">
                    <button class="btn btn-primary form-control" type=submit onclick="send_query()" style="background-color: rgb(47, 112, 181); border-color: rgb(47, 112, 181);">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    {% csrf_token %}
    <script src="../static/js/cookie.js"></script>
    <script src="../static/js/chat.js"></script>
    <script src="../static/js/dynamics.js"></script>

</body>
